<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket-tips</title>
    <link rel="stylesheet" href="style/new.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.0/lottie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Barra in alto -->
    <div class="barraInAlto">
        <a href="index.html">
            <div class="animatedLogoContainer" id="animatedLogoContainer"></div>
        </a>
    </div>

    <!-- Inizio Wrapper carte -->
    <div class="wrapper">
        <!-- Card principali -->
        
        <!-- GREEN CARD -->
        <div class="single-card-wrapper green-single-card-wrapper">
            <h1 class="green-cat-title cat-title cat-title-hidden">RISPARMIA</h1>
            <div class="card green-card cover main-cover">
                <div class="green-vector vector-wrapper">
                    <img src="res/green-vector.svg" alt="Green vector" class="green-vector vector">
                </div>
            </div>
        </div>

        <!-- RED CARD -->
        <div class="single-card-wrapper red-single-card-wrapper">
            <h1 class="red-cat-title cat-title cat-title-hidden">CREA</h1>
            <div class="card red-card cover main-cover">
                <div class="red-vector vector-wrapper">
                    <img src="res/red-vector.svg" alt="Red vector" class="red-vector vector">
                </div>
            </div>
        </div>

        <!-- YELLOW CARD -->
        <div class="single-card-wrapper yellow-single-card-wrapper">
            <h1 class="yellow-cat-title cat-title cat-title-hidden">ASSAPORA</h1>
            <div class="card yellow-card cover main-cover">
                <div class="yellow-vector vector-wrapper">
                    <img src="res/yellow-vector.svg" alt="Yellow vector" class="yellow-vector vector">
                </div>
            </div>
        </div>

        <!-- PINK CARD -->
        <div class="single-card-wrapper pink-single-card-wrapper" id="next">
            <h1 class="pink-cat-title cat-title cat-title-hidden">ESPLORA</h1>
            <div class="card pink-card cover main-cover">
                <div class="pink-vector vector-wrapper">
                    <img src="res/pink-vector.svg" alt="Pink vector" class="pink-vector vector">
                </div>
            </div>
        </div> 

        <!-- BLUE CARD -->
        <div class="single-card-wrapper blue-single-card-wrapper">
            <h1 class="blue-cat-title cat-title cat-title-hidden">SCOPRI</h1>
            <div class="card blue-card cover main-cover">
                <div class="blue-vector vector-wrapper">
                    <img src="res/blue-vector.svg" alt="Blue vector" class="blue-vector vector">
                </div>
            </div>
        </div>

    
    </div>
    <!-- Fine Wrapper carte -->

    <!-- GREENSOCK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
    
    <script src="javascript/new.js"></script>
